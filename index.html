<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"予約申し込み"</title>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="was-validated mx-auto w-75">
        <div class="row mb-3 mt-3">
            <label for="input_name" class="col-sm-2 col-form-label">お名前</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="input_name" rows="1" placeholder="お名前をご入力ください" required></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="select_faculty" class="col-sm-2 col-form-label">所属</label>
            <div class="col-sm-10">
                <select class="form-select" id="select_faculty" onchange="others('faculty')" required>
                    <option value="">所属をご選択ください</option>
                    <option value="人間科学部">人間科学部</option>
                    <option value="文学部">文学部</option>
                    <option value="法学部">法学部</option>
                    <option value="経済学部">経済学部</option>
                    <option value="外国語学部">外国語学部</option>
                    <option value="医学部">医学部</option>
                    <option value="歯学部">歯学部</option>
                    <option value="薬学部">薬学部</option>
                    <option value="理学部">理学部</option>
                    <option value="基礎工学部">基礎工学部</option>
                    <option value="工学部">工学部</option>
                    <option value="その他">その他</option>
                </select>
                <div class="ms-4 mt-2">
                    <textarea class="form-control" id="others_faculty" rows="1" placeholder="ご所属をご入力ください" required
                        hidden></textarea>
                </div>

            </div>
        </div>

        <div class="row mb-3">
            <label for="select_grade" class="col-sm-2 col-form-label">学年</label>
            <div class="col-sm-10">
                <select class="form-select" id="select_grade" onchange="others('grade')" required>
                    <option value="">学年をご選択ください</option>
                    <option value="学部1年生">学部1年生</option>
                    <option value="学部2年生">学部2年生</option>
                    <option value="学部3年生">学部3年生</option>
                    <option value="学部4年生">学部4年生</option>
                    <option value="その他">その他</option>
                </select>
                <div class="ms-4 mt-2">
                    <textarea class="form-control" id="others_grade" rows="1" placeholder="学年をご入力ください" required
                        hidden></textarea>
                </div>

            </div>
        </div>

        <div class="row mb-3">
            <label for="select_date" class="col-sm-2 col-form-label">受取日</label>
            <div class="col-sm-10">
                <select class="form-select" id="select_date" required>
                    <option value="">受取日をご選択ください</option>
                    <option value="4/6(水)">4/6(水) 10:30-14:30</option>
                    <option value="4/7(木)">4/7(木) 10:30-14:30</option>
                    <option value="4/8(金)">4/8(金) 10:30-14:30</option>
                    <option value="4/11(月)">4/11(月) 16:00-19:00</option>
                    <option value="4/12(火)">4/12(火) 16:00-19:00</option>
                    <option value="4/13(水)">4/13(水) 16:00-19:00</option>
                    <option value="4/14(木)">4/14(木) 16:00-19:00</option>
                    <option value="4/15(金)">4/15(金) 16:00-19:00</option>
                </select>
                <div class="ms-4 mt-2">
                    <p>【販売日程】<br>4/6(水)～4/8(金) 10:30-14:30<br>4/11(月)～4/15(金)
                        16:00~19:00<br>【お受け取り方法】<br>豊中キャンパス阪大坂の中腹にあります万福寺さん前の露店にて直接受け渡しさせていただきます。</p>
                </div>

            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="cookie_check" checked>
            <label class="form-check-label" for="cookie_check">
                cookieを利用して入力情報をブラウザに保存する（2週間で消去されます）
            </label>
        </div>
        <div class="d-grid gap-2 d-md-block mb-5">
            <input type="submit" class="btn btn-primary" value="送信" onclick="send('send');saveInfo()">
            <input type="button" class="btn btn-secondary" value="キャンセル" onclick="send('cancel');saveInfo()">
        </div>

    </form>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/LIFF.js" type="text/javascript"></script>
    <script src="js/form.js" type="text/javascript"></script>
    <script src="js/cookie.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DTVEZFKMHS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-DTVEZFKMHS');
    </script>
    </script>
</body>

</html>
